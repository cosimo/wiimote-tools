#
# Wiimote joystick config file
#
# Keyboard-like settings
#

# Every waiting poll cycle lasts for 100 microseconds
poll_delay: 100

# Poll wiimote status every 10 cycles
poll_every_cycles: 10

# Don't repeat keys too fast.
# This is the number of ignored fast repeats
# generated by the same key press
debounce_factor: 5

